box: wercker/golang
build:
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/codegangsta/gin

    - script:
        name: go get
        code: |
          go get -v -u github.com/urfave/cli # Workaround for https://github.com/urfave/cli/pull/1056
          go get -v

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...
